<script type="text/javascript">
window.onload = function() {
    //取窗口滚动条高度
    function getScrollTop() {
        var scrollTop = 0;
        if (document.documentElement && document.documentElement.scrollTop) {
            scrollTop = document.documentElement.scrollTop;
        } else if (document.body) {
            scrollTop = document.body.scrollTop;
        }
        return scrollTop;
    }
    //取窗口可视范围的高度
    function getClientHeight() {
        var clientHeight = 0;
        if (document.body.clientHeight && document.documentElement.clientHeight) {
            var clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight: document.documentElement.clientHeight;
        } else {
            var clientHeight = (document.body.clientHeight > document.documentElement.clientHeight) ? document.body.clientHeight: document.documentElement.clientHeight;
        }
        return clientHeight;
    }
    //jquery判断滚动条是否到达页面底部的方法
    function isBottom() {
        if ($(document).height() - $(window).height() == $(document).scrollTop()) {
			if(startIndex>=proJson.length-1){
					return;
					}
            var Newdiv = document.createElement("div");
            var Newspan = document.createElement("span");
            Newspan.className = "pot";
            var text = text ? text: "数据正在加载中...";
            Newspan.innerHTML = text;
            Newdiv.appendChild(Newspan);
			Newdiv.className = 'layerIn';
            document.body.appendChild(Newdiv);
            $("#itemlist").append(additemlist());
            $(".layerIn").fadeOut(3000,
            function() {
                $(".layerIn").remove();
            })
        } else {
            return false;
        }
        return false;
    }
    var startIndex = 0;
    var endIndex = 16;
    function additemlist() {
        var result = '';
        for (var i = endIndex-16; i < proJson.length; i++) {
			startIndex=i;
			if(i==endIndex)
			{
				endIndex=endIndex+16;
				break;
			}
            var ItemTitle = proJson[i].ItemTitle;
            var ItemImgUrl = proJson[i].ItemImgUrl;
            var ItemCuxiao = proJson[i].ItemCuxiao;
            var ItemPrice = proJson[i].ItemPrice;
            var ClickUrl = proJson[i].ClickUrl;
            var ShopLink = proJson[i].ShopLink;
            var ItemNick = proJson[i].ItemNick;
            result += '<li><a href="' + ClickUrl + '" class="img"><img src="' + ItemImgUrl + '" alt="' + ItemCuxiao + '"></a>';
            result += '<a href="' + ClickUrl + '" class="title">' + ItemCuxiao + '<br/><span>' + ItemTitle + '</span></a>';
            result += '<div class="msg"><span class="time">掌柜：<a href="' + ShopLink + '" target="_blank">' + ItemNick + '</a></span><span class="heart" style="cursor:pointer;">单价：' + ItemPrice + '</span></div></li>';
        }
        return result;
    }
	$("#itemlist").append(additemlist());
    $(function() {
        $(window).scroll(function() {
            getScrollTop();
            getClientHeight();
            isBottom();
        })
    })
}
</script>
