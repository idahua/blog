<script type="text/javascript">
window.onload = function() {
    function getClass(attr, oParent) {
        var result = [],
        re = new RegExp('\\b' + attr + '\\b');
        if (oParent) {
            var aTag = oParent.getElementsByTagName("*");
        } else {
            var aTag = document.getElementsByTagName("*");
        }
        for (var i = 0; i < aTag.length; i++) {
            if (re.test(aTag[i].className)) {
                result.push(aTag[i]);
            }
        }
        return result;
    };
    //取窗口滚动条高度
    function getScrollTop() {
        var scrollTop = 0;
        if (document.documentElement && document.documentElement.scrollTop) {
            scrollTop = document.documentElement.scrollTop;
        } else if (document.body) {
            scrollTop = document.body.scrollTop;
        }
        return scrollTop;
    }
    //取窗口可视范围的高度
    function getClientHeight() {
        var clientHeight = 0;
        if (document.body.clientHeight && document.documentElement.clientHeight) {
            var clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight: document.documentElement.clientHeight;
        } else {
            var clientHeight = (document.body.clientHeight > document.documentElement.clientHeight) ? document.body.clientHeight: document.documentElement.clientHeight;
        }
        return clientHeight;
    }
    //jquery判断滚动条是否到达页面底部的方法
    function isBottom() {
        if ($(document).height() - $(window).height() == $(document).scrollTop()) {
			if(startIndex>=proJson.length-1){
					return;
					}
            var Newdiv = document.createElement("div");
            var Newspan = document.createElement("span");
            Newspan.className = "pot";
            var text = text ? text: "数据正在加载中...";
            Newspan.innerHTML = text;
            Newdiv.appendChild(Newspan);
			Newdiv.className = 'layerIn';
            document.body.appendChild(Newdiv);
            $("#itemlist").append(additemlist());
            $(".layerIn").fadeOut(3000,
            function() {
                $(".layerIn").remove();
            })
        } else {
            return false;
        }
        return false;
    }
    var startIndex = 0;
    var endIndex = 16;
    function additemlist() {
        var result = '';
        for (var i = endIndex-16; i < proJson.length; i++) {
			startIndex=i;
			if(i==endIndex)
			{
				endIndex=endIndex+16;
				break;
			}
            var ItemTitle = proJson[i].ItemTitle;
            var ItemImgUrl = proJson[i].ItemImgUrl;
            var ItemOldPrice = proJson[i].ItemOldPrice;
            var ItemPrice = proJson[i].ItemPrice;
            var ClickUrl = proJson[i].ClickUrl;
            result += '<li><div class="item masonry_brick">';
            result += '<div class="item_t">';
            result += '<div class="img"><a href="' + ClickUrl + '" target="_blank"><img width="260" height="260" src="' + ItemImgUrl + '" /></a><span class="price">&yen;' + ItemPrice + '</span></div>';
            result += '<div class="title"><span><a href="' + ClickUrl + '" target="_blank">' + ItemTitle + '</a></span></div>';
            result += '<div class="item_b">';
            result += '<div class="item_b clearfix">';
            result += '<div class="items_likes"><span>&yen;</span><strong>' + ItemPrice + '</strong><s>&yen;' + ItemOldPrice + '</s></div><a href="' + ClickUrl + '" target="_blank">去抢购</a></div></div></div></div></li>';
        }
        return result;
    }
	$("#itemlist").append(additemlist());
    $(function() {
        $(window).scroll(function() {
            getScrollTop();
            getClientHeight();
            isBottom();
        })
    })
}
</script>
